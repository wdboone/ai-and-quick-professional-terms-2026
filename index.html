                                                        <div style={{ display: 'flex', alignItems: 'flex-start', gap: '0.75rem', marginBottom: '1.5rem' }}>
                                                            <span style={{ fontSize: '1.75rem' }}></span>
                                                            <h3 className="term-font" style={{ fontSize: 'clamp(1.5rem, 3vw, 2rem)', fontWeight: '700', color: '#1e293b' }}>
                                                                {currentProfCard.term}
                                                            </h3>
                                                        </div>

                                                        <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem', color: '#334155' }}>
                                                            <div>
                                                                <p style={{ fontWeight: '600', color: '#0f172a', marginBottom: '0.75rem', fontSize: '0.875rem', textTransform: 'uppercase', letterSpacing: '0.05em', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                                                    <span></span>
                                                                    Definition
                                                                </p>
                                                                <p style={{ fontSize: 'clamp(1rem, 2vw, 1.25rem)', lineHeight: '1.6' }}>
                                                                    {currentProfCard.definition}
                                                                </p>
                                                            </div>

                                                            <div style={{ paddingTop: '1rem', borderTop: '1px solid #e2e8f0' }}>
                                                                <p style={{ fontWeight: '600', color: '#0f172a', marginBottom: '0.75rem', fontSize: '0.875rem', textTransform: 'uppercase', letterSpacing: '0.05em', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                                                    <span></span>
                                                                    Example
                                                                </p>
                                                                <p style={{ fontSize: 'clamp(0.9rem, 2vw, 1.125rem)', fontStyle: 'italic', color: '#64748b', lineHeight: '1.6' }}>
                                                                    "{currentProfCard.example}"
                                                                </p>
                                                            </div>

                                                            <div style={{ paddingTop: '1rem', borderTop: '1px solid #e2e8f0' }}>
                                                                <p style={{ fontWeight: '600', color: '#0f172a', marginBottom: '0.75rem', fontSize: '0.875rem', textTransform: 'uppercase', letterSpacing: '0.05em', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                                                    <span></span>
                                                                    Synonyms
                                                                </p>
                                                                <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.5rem' }}>
                                                                    {currentProfCard.synonyms.map((synonym, idx) => (
                                                                        <span
                                                                            key={idx}
                                                                            style={{
                                                                                padding: '0.5rem 1rem',
                                                                                background: '#f3e8ff',
                                                                                color: '#7e22ce',
                                                                                borderRadius: '9999px',
                                                                                fontSize: '0.875rem',
                                                                                fontWeight: '500'
                                                                            }}
                                                                        >
                                                                            {synonym}
                                                                        </span>
                                                                    ))}
                                                                </div>
                                                            </div>

                                                            <div style={{ paddingTop: '1rem', borderTop: '1px solid #e2e8f0' }}>
                                                                <p style={{ fontWeight: '600', color: '#0f172a', marginBottom: '0.75rem', fontSize: '0.875rem', textTransform: 'uppercase', letterSpacing: '0.05em', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                                                    <span></span>
                                                                    Practical Application
                                                                </p>
                                                                <p style={{ fontSize: 'clamp(0.9rem, 2vw, 1.125rem)', fontStyle: 'italic', color: '#64748b', lineHeight: '1.6' }}>
                                                                    {currentProfCard.realLife}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Professional Navigation */}
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginTop: '1.5rem', gap: '1rem' }}>
                                            <button
                                                onClick={handleProfPrevious}
                                                className="btn-hover"
                                                style={{
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    gap: '0.5rem',
                                                    padding: '0.75rem 1.5rem',
                                                    background: 'white',
                                                    borderRadius: '0.75rem',
                                                    boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)',
                                                    color: '#334155',
                                                    fontWeight: '600',
                                                    border: 'none',
                                                    cursor: 'pointer'
                                                }}
                                            >
                                                <span></span>
                                                <span style={{ display: window.innerWidth > 640 ? 'inline' : 'none' }}>Previous</span>
                                            </button>

                                            <div style={{ textAlign: 'center' }}>
                                                <p style={{ color: '#64748b', fontWeight: '600', fontSize: '1.125rem' }}>
                                                    {currentProfIndex + 1} / {profTotalCards}
                                                </p>
                                                <button
                                                    onClick={handleProfReset}
                                                    style={{
                                                        color: '#94a3b8',
                                                        fontSize: '0.875rem',
                                                        border: 'none',
                                                        background: 'none',
                                                        cursor: 'pointer',
                                                        display: 'flex',
                                                        alignItems: 'center',
                                                        gap: '0.25rem',
                                                        margin: '0.25rem auto 0'
                                                    }}
                                                >
                                                    <span></span>
                                                    Reset
                                                </button>
                                            </div>

                                            <button
                                                onClick={handleProfNext}
                                                className="btn-hover"
                                                style={{
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    gap: '0.5rem',
                                                    padding: '0.75rem 1.5rem',
                                                    background: 'white',
                                                    borderRadius: '0.75rem',
                                                    boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)',
                                                    color: '#334155',
                                                    fontWeight: '600',
                                                    border: 'none',
                                                    cursor: 'pointer'
                                                }}
                                            >
                                                <span style={{ display: window.innerWidth > 640 ? 'inline' : 'none' }}>Next</span>
                                                <span></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Professional Progress Tracker */}
                                <div style={{ background: 'white', borderRadius: '1.5rem', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', padding: '2rem' }}>
                                    <h3 style={{ fontSize: '1.5rem', fontWeight: '700', color: '#1e293b', marginBottom: '1.5rem', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                        <span></span>
                                        Professional Progress
                                        <span className="spin-emoji"></span>
                                    </h3>

                                    <div style={{ marginBottom: '2rem' }}>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.5rem' }}>
                                            <span style={{ color: '#64748b', fontWeight: '500' }}>Cards Studied</span>
                                            <span style={{ color: '#1e293b', fontWeight: '700' }}>
                                                {profStudiedCount} / {profTotalCards}
                                            </span>
                                        </div>
                                        <div style={{ fontSize: '2.25rem', fontWeight: '700', color: '#a855f7', marginBottom: '0.5rem' }}>
                                            {Math.round(profProgressPercentage)}%
                                        </div>
                                    </div>

                                    {/* Flagpole */}
                                    <div style={{ position: 'relative', height: '16rem', display: 'flex', justifyContent: 'center', alignItems: 'flex-end', marginBottom: '1.5rem' }}>
                                        <div style={{ width: '0.5rem', height: '100%', background: '#cbd5e1', borderRadius: '9999px', position: 'relative' }}>
                                            <div
                                                className={profProgressPercentage === 100 ? 'completed-flag flag-animation' : ''}
                                                style={{
                                                    position: 'absolute',
                                                    left: '0.5rem',
                                                    width: '4rem',
                                                    bottom: `${profProgressPercentage}%`,
                                                    transition: 'bottom 1s ease',
                                                    color: '#a855f7',
                                                    filter: 'drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))'
                                                }}
                                            >
                                                <span style={{ fontSize: '3.5rem' }}></span>
                                            </div>
                                        </div>
                                    </div>

                                    {profProgressPercentage === 100 && (
                                        <div style={{
                                            background: 'linear-gradient(to right, #fae8ff, #fce7f3)',
                                            border: '2px solid #a855f7',
                                            borderRadius: '1rem',
                                            padding: '1rem',
                                            textAlign: 'center'
                                        }}>
                                            <p style={{ fontSize: '1.875rem', marginBottom: '0.5rem' }} className="pulse-emoji"></p>
                                            <p style={{ fontWeight: '700', color: '#701a75', fontSize: '1.125rem' }}>
                                                Professional Set Complete!
                                            </p>
                                            <p style={{ fontSize: '0.875rem', color: '#86198f' }}>
                                                Communication master!
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div style={{
                            textAlign: 'center',
                            marginTop: '3rem',
                            padding: '1.5rem',
                            background: 'rgba(255, 255, 255, 0.5)',
                            backdropFilter: 'blur(10px)',
                            borderRadius: '1.5rem'
                        }}>
                            <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '0.5rem', color: '#64748b', marginBottom: '0.5rem', flexWrap: 'wrap' }}>
                                <span className="bounce-emoji"></span>
                                <p style={{ fontWeight: '600' }}>Your 8-Month Learning Journey</p>
                                <span className="bounce-emoji"></span>
                            </div>
                            <p style={{ color: '#94a3b8', fontSize: '0.875rem' }}>
                                120 total terms  ~15 terms per month  Track both sets simultaneously
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AIQuickProfessionalTerms />);
    </script>
</body>
</html>
